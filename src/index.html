<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bidding Contract</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Smart Contract Test</h1>

    <div class="main-container">
      <select class="games_dropdown form-select"></select>
      <input
        type="text"
        name="firstBidderGuess"
        id="first-guess"
        placeholder="Bidder 1 Guess"
        class="form-control"
      />
      <input
        type="text"
        name="firstBidderGuess"
        id="second-guess"
        placeholder="Bidder 2 Guess"
        class="form-control"
      />
      <input
        type="text"
        class="form-control"
        placeholder="Second Bidder Address"
        id="second-bidder"
      />
      <input
        class="form-control"
        type="number"
        placeholder="Bid Amount"
        id="bid-amount"
      />
    </div>
    <div class="btns">
      <button
        id="open-Bid"
        class="btn btn-outline-primary"
        type="button"
        class="btn btn-primary"
      >
        Open Bid
      </button>
      <button
        id="place-Bid"
        class="btn btn-primary"
        type="button"
        class="btn btn-primary"
      >
        Place Bid
      </button>
    </div>
    <div class="allBids">
      <table class="table" id="bidsTable">
        <thead>
          <tr>
            <th>Bid Amount</th>
            <th>Bidder 1 Address</th>
            <th>Bidder 1 Result Guess</th>
            <th>Bidder 2 Address</th>
            <th>Bidder 2 Result Guess</th>
            <th>Team 1</th>
            <th>Team 2</th>
            <th>Result 1</th>
            <th>Result 2</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js"></script>
    <script type="module" src="./web3_script.js"></script>
    <script type="module" src="./script.js"></script>
  </body>
</html>
